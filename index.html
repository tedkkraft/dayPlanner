  <body>
    <!-- Header, Jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks -->

    <form id="plannerForm">
      <div class="container" id="plannerContainer">
        <div class="row" id="9am">

          <div class="col-md-2 hour">
            <span class="time-block">9AM</span>
          </div>

          <div class="col-md-9">
            <input id="9amInput" type="text" class="inputText">
          </div>

          <div class="col-md-1">
            <button type="submit" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>

        </div>
      </div>
    </form>
