<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header, Jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks *** Improve by dynamically adding elements to the page *** -->

    <form id="plannerForm">
      <div class="container" id="plannerContainer">

        <div class="row" id="9am">
          <div class="col-md-2 hour">
            <span class="time-block">9AM</span>
          </div>
          <div class="col-md-9">
            <input id="9amInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn9am" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="row" id="10am">
          <div class="col-md-2 hour">
            <span class="time-block">10AM</span>
          </div>
          <div class="col-md-9">
            <input id="10amInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn10am" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="row" id="11am">
          <div class="col-md-2 hour">
            <span class="time-block">11AM</span>
          </div>
          <div class="col-md-9">
            <input id="11amInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn11am" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="row" id="12pm">
          <div class="col-md-2 hour">
            <span class="time-block">12PM</span>
          </div>
          <div class="col-md-9">
            <input id="12pmInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn12pm" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="row" id="1pm">
          <div class="col-md-2 hour">
            <span class="time-block">1PM</span>
          </div>
          <div class="col-md-9">
            <input id="1pmInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn1pm" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="row" id="2pm">
          <div class="col-md-2 hour">
            <span class="time-block">2PM</span>
          </div>
          <div class="col-md-9">
            <input id="2pmInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn2pm" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="row" id="3pm">
          <div class="col-md-2 hour">
            <span class="time-block">3PM</span>
          </div>
          <div class="col-md-9">
            <input id="3pmInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn3pm" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="row" id="4pm">
          <div class="col-md-2 hour">
            <span class="time-block">4PM</span>
          </div>
          <div class="col-md-9">
            <input id="4pmInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn4pm" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>

        <div class="row" id="5pm">
          <div class="col-md-2 hour">
            <span class="time-block">5PM</span>
          </div>
          <div class="col-md-9">
            <input id="5pmInput" type="text">
          </div>
          <div class="col-md-1">
            <button type="submit" id="btn5pm" class="btn saveBtn"><i class="far fa-save"></i></button>
          </div>
        </div>


      </div> <!--container close-->

    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts.js"></script>
    
    
  </body>
</html>
